<ng-template #buttonContentTemplate>
  <div class="button-content-container">
    @if (isLoading()) {
      <mat-spinner [color]="spinnerColor" [diameter]="20" class="spinner"/>
    }
    <ng-content/>
  </div>
</ng-template>

@switch (display) {
  @case ('basic') {
    <button mat-button
            [color]="color"
            [disabled]="disabled || isLoading()"
            class="{{ innerClass }}"
            (click)="onClick()">
      <ng-container *ngTemplateOutlet="buttonContentTemplate"/>
    </button>
  }
  @case ('flat') {
    <button mat-flat-button
            [color]="color"
            [disabled]="disabled || isLoading()"
            class="{{ innerClass }}"
            (click)="onClick()">
      <ng-container *ngTemplateOutlet="buttonContentTemplate"/>
    </button>
  }
  @case ('stroked') {
    <button mat-stroked-button
            [color]="color"
            [disabled]="disabled || isLoading()"
            class="{{ innerClass }}"
            (click)="onClick()">
      <ng-container *ngTemplateOutlet="buttonContentTemplate"/>
    </button>
  }
  @default {
    <button mat-raised-button
            [color]="color"
            [disabled]="disabled || isLoading()"
            class="{{ innerClass }}"
            (click)="onClick()">
      <ng-container *ngTemplateOutlet="buttonContentTemplate"/>
    </button>
  }
}
