<button mat-raised-button
        [color]="color"
        [disabled]="disabled || isLoading"
        class="{{ innerClass }}"
        (click)="onClick()">
  <div class="button-content-container">
    <mat-spinner *ngIf="isLoading" [color]="spinnerColor" [diameter]="20" class="spinner"></mat-spinner>

    <ng-content></ng-content>
  </div>
</button>
