<h1 mat-dialog-title>{{ titleText }}</h1>

<div mat-dialog-content>
  {{ questionText }}
</div>

<div *ngIf="textConfirmation" class="mt-3">
  <div>To confirm please type <span class="bg-secondary text-warning px-2">{{ textConfirmation }}</span> into the input
    below to enable confirm button.
  </div>
  <div class="mt-2">
    <mat-form-field class="w-100">
      <input name="confirm-input"
             [(ngModel)]="confirmInput"
             matInput
             placeholder="Write '{{ textConfirmation }}' to enable confirm button">
    </mat-form-field>
  </div>
</div>

<div mat-dialog-actions>
  <div class="w-100 text-right mt-3">
    <button *ngIf="showCancelActionButton"
            (click)="onCancelClick()"
            mat-raised-button
            cdkFocusInitial>
      {{ cancelActionButtonText }}
    </button>

    <button (click)="onConfirmClick()"
            [disabled]="textConfirmation && confirmInput !== textConfirmation"
            color="{{ confirmActionButtonColor }}" mat-raised-button>
      {{ confirmActionButtonText }}
    </button>
  </div>
</div>
